        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->

    <body>
        <!-- NAVGATION 시작-->
        <header class="container fixed-top px-0">
            <!-- 메인 네비게이션 바 시작-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">K-Star Mall</a>
                    <div class="d-flex flex-row-reverse">
                        <input type="text" placeholder="Search" aria-label="Search">
                    </div>
                </div>
            </nav>
            <!-- 메인 네비게이션바 끝-->

            <!-- 서브 네비게이션바(카테고리) 시작-->
            <nav class="bg-light">
                <ul class="nav" id="categoryList">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                    </li>
                </ul>
            </nav>
            <!-- 서브 네비게이션바(카테고리) 끝-->
        </header>
        <!-- NAVGATION 끝-->


        <!-- Header-->
        <div class="container">
            <h1>여기에 카테고리 제목 </h1>
        </div>
        
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="productList">
                </div>
            </div>

            <!-- Pagenation Start-->
            
            <nav class="d-flex justify-content-center" aria-label="...">
                <ul class="pagination" id="pageList">
                    
                </ul>
            </nav>
            
        </section>

        만약 페이지 값이가 버튼 인덱스와 일치하면 OK
        조회 가능한 상품 갯수 기준으로 버튼 생성

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- JQuery 3.6.0-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <script>
            const SERVER_URL = "http://127.0.0.1";
            const urlParams = new URL(location.href).searchParams;
            const categoryId = urlParams.get('categoryId')
            const currentPage = urlParams.get('page')
            const size = urlParams.get('size')
            const pageStart = parseInt(currentPage/10+1)
            const pageEnd = pageStart * 10

            const getProductList = function(categoryId, currentPage, size){
                console.log(SERVER_URL + '/api/product?' + (categoryId === null ? '' : "categoryId=" + categoryId + "&") +
                                                           (currentPage === null ? '' : "page=" + currentPage + "&") +
                                                           (size === null ? '' : "size=" + size + "&"))
                return new Promise((resolve, reject) => {
                    $.get(SERVER_URL + '/api/product?' + (categoryId === null ? '' : "categoryId=" + categoryId + "&") +
                                                           (currentPage === null ? '' : "page=" + currentPage + "&") +
                                                           (size === null ? '' : "size=" + size + "&"))
                    .done((response) => {
                        const jsonData = JSON.parse(response).data
                        resolve(jsonData)
                    })
                })
            }

            function pagenation(){
                // 필요한거 - 페이지 개수 가져오기
                // 현재 페이지 기준으로 10개 나눠야됨

                $("#pageList").append(
                    '<li class="page-item" id="previousPage">' +
                        '<span class="page-link">Previous</span>' +
                    '</li>'
                )

                for(let pageIndex=1; pageIndex<=10; pageIndex++){
                    //alert(currentPage + "/" + pageIndex);
                    $("#pageList").append(
                        currentPage == (pageIndex + (parseInt((currentPage)/10) * size)) ? 
                        '<li class="page-item active" aria-current="page">' +
                            '<span class="page-link">' +
                                (pageIndex + (parseInt((currentPage)/10) * size)) +
                            '</span>'
                        :
                        '<li class="page-item">' +
                            '<a class="page-link" href="/product?categoryId='+categoryId+'&page='+(pageIndex+(parseInt((currentPage)/10) * size))+'&size='+size+'">' +
                                (pageIndex + (parseInt((currentPage)/10) * size)) + '</a></li>'
                        
                        + '</li>'
                    )
                }

                $("#pageList").append(
                    '<li class="page-item" id="nextPage">' +
                        '<a class="page-link" href="#">Next</a>' +
                    '</li>'
                )
            }

            function redirectProductDetailPage(productId){
                window.location.href = '/product/' + productId;
            }

            function renderPage(){
                pagenation();
                getProductList(categoryId, currentPage, size)
                .then((productList) => {
                    productList.forEach(product => {
                        $("#productList").append(
                            '<div class="col mb-5" onclick="redirectProductDetailPage(' + product.productId + ')">' +
                                '<div class="card h-100">' +
                                    //<!-- Sale badge-->
                                    '<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>' +
                                    //<!-- Product image-->
                                    '<img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />' +
                                    //<!-- Product details-->
                                    '<div class="card-body p-4">' +
                                        '<div class="text-center">' +
                                            //<!-- Product name-->
                                            '<h5 class="fw-bolder">' + product.productName + '</h5>' +
                                            //<!-- Product reviews-->
                                            '<div class="d-flex justify-content-center small text-warning mb-2">' +
                                                '<div class="bi-star-fill"></div>' +
                                                '<div class="bi-star-fill"></div>' +
                                                '<div class="bi-star-fill"></div>' +
                                                '<div class="bi-star-fill"></div>' +
                                                '<div class="bi-star-fill"></div>' +
                                            '</div>' +
                                            //<!-- Product price-->
                                            //'<span class="text-muted text-decoration-line-through">$20.00</span>' +
                                            product.productPrice + ' 원' +
                                        '</div>' +
                                    '</div>' +
                                    //<!-- Product actions-->
                                    '<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">' +
                                        '<div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">장바구니 담기</a></div>' +
                                    '</div>' +
                                '</div>' +
                            '</div>'
                        )
                    });
                })
            }

            renderPage();
        </script>
    </body>
</html>
